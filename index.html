<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto ViaCep</title>

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nav-container">
        <nav class="nav-main">
            <h1>DSViaCep</h1>
            <div class="contact-link">Contato</div>
        </nav>
    </header>
    <main>
        <section id="form-section" class="form-container">
            <div class="card-form">
                <form name="newAdress">
                    <div class="form-control">
                        <label for="cep">CEP:</label>
                        <input name="cep" id="cep" type="text" placeholder="CEP">
                        <div class="error-message" data-error="cep"></div>
                    </div>
                    <div class="form-control">
                        <label for="logradouro">Logradouro:</label>
                        <input name="logradouro" id="logradouro" type="text" placeholder="Logradouro" disabled>
                    </div>
                    <div class="form-control">
                        <label for="numero">Número:</label>
                        <input name="numero" id="numero" type="text" placeholder="Número">
                        <div class="error-message" data-error="numero"></div>
                    </div>
                    <div class="form-control">
                        <label for="cidade">Cidade:</label>
                        <input name="cidade" id="cidade" type="text" placeholder="Cidade" disabled>
                    </div>
                    <div class="btn-container">
                        <button name="btnSalvar" type="submit" class="btn btn-left">Salvar</button>
                        <button name="btnLimpar" class="btn btn-right">Limpar</button> 
                    </div>
                </form>
            </div>
        </section>
        <section id="list-section" class="list-container"></section>
    </main>
    <section id="modal-contact" class="modal-container"> 
        <div class="modal-box">
            <div class="modal-content">
                <p>DiSousaDev - <a href="https://github.com/DiSousaDev/projeto-viacep" target="_blank">Github</a></p>
            </div>
            <button id="modal-contact-close" class="btn">Fechar</button>
        </div>
    </section>
    <script type="module" src="js/projeto-viacep.js"></script>
</body>
</html>
